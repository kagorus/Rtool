<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RTool</title>
    <link rel="stylesheet" href="resources/css/main.css" />
    <link rel="icon" type="image/x-icon" href="resources/img/favicon.ico" />
    <script src="js/neutralino.js"></script>
    <script src="js/jsonParser.js"></script>
    <script src="js/cabHandler.js"></script>
    <script src="js/settingsHandler.js"></script>
    <script src="js/cacheHandler.js"></script>
    <script src="js/pageUpdater.js"></script>
    <script src="js/mechHandler.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="mainBody">
      <div class="tools">
        <div
          class="menuButton"
          style="width: 130px"
          id="restWorkingDir"
          onclick="resetWorkingDir()"
        >
          Reset Working Dir
        </div>
      </div>
      <div id="statusBar">
        <div class="statusBarItem">
          <button id="startLoadButton" onclick="readDir(WorkingDir,'/')">
            Start Load
          </button>
        </div>
        <div class="statusBarItem">Working Directory :</div>
        <div class="statusBarItem" id="workingDir">Not Set</div>
        <div class="statusBarItem" id="jsonsRead">0</div>
      </div>
      <!-- Used to make changes to app settings ect before jsons are loaded. -->
      <div class="editBody" id="preLoad">Loader</div>
      <!-- Shows After The App Is Loaded -->
      <div class="editBody" id="editorChooser" hidden="true">
        <div class="buttonContainer">
          <button class="mainMenuButton" id="editMech" onclick="">
            Edit a mech
          </button>
          <button class="mainMenuButton" id="newMech" onclick="">
            Make a new mech
          </button>
        </div>
      </div>

      <!-- Old HTML Not used anymore Remove when replaced fully. -->
      <div hidden="true">
        <div class="buttonContainer">
          <div class="buttonChooser">
            <label for="Category"></label>

            <select name="Category" id="categoryChooser" disabled="true">
              <option value="Weapon">Weapons</option>
              <option value="MechDef">Mechs</option>
              <option value="Heatsink">HeatSinks</option>
              <option value="UpgradeDef">Upgrades</option>
              <option value="JumpJetDef">JumpJets</option>
            </select>

            <label for="fname"></label>
            <input type="text" id="searchBox" name="fname" />

            <label for="fname"></label>
            <input
              type="button"
              id="searchButton"
              name="fname"
              disabled="true"
              onclick="updateList()"
            />
          </div>
          <div class="searchData" id="searchData">
            <div class="cacheProgess">
              <span id="cacheBarBar" class="barProgress"
                >Hit Load To Begin</span
              >
            </div>
          </div>
        </div>

        <div class="editBody">
          <div id="editorGUI">Counter</div>
          <textarea id="editor" name="fname"></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
